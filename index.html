<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="ToDoList.css" />
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>
  <script src="TodoList.js"></script>
  <!--
      This script sets up an event handler that executes when the window has finished loading.
      Place initialization logic or DOM manipulation code inside the window.onload function
      to ensure all HTML elements are available.
    -->
  <script>
    window.onload = function() {
      if (typeof addTask === 'function') {
        console.log('addTask is defined and ready!');
      } else {
        console.error('addTask is NOT defined!');
      }
       // Trigger addTask when Enter key is pressed in the input
    document.getElementById("taskInput").addEventListener("keydown", function(event){
      if (event.key === "Enter") {
        addTask();
      }
    });
  };
  </script>
</body>
</html>
